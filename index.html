<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Login</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./estilo/all.css">
  <link rel="stylesheet" href="estilo/media-query.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="foto"></div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Bem vindo(a) de volta. Faça login para acessar as configurações de seu ambiente</p>
        <form action="login.php" method="post">
          <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <input type="email" name="email" id="iemail" required maxlength="30" placeholder="Seu email">
            <label for="iemail">Email</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined">vpn_key</span>
            <input type="password" name="senha" id="isenha" required minlength="8"  placeholder="Sua senha">
            <label for="isenha">Senha</label>
          </div>
          <input type="submit" value="Entrar">
          <a href="#" class="botao">Esqueci minha senha <span class="material-symbols-outlined">mail</span></a>
        </form>
      </div>
    </section>
  </main>
</body>
</html>
